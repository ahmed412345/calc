<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input type="number" id="field">
            <div class="number">
                <button onclick="one(1)"><i class="fa-solid fa-1"></i></button>
                <button onclick="one(2)"><i class="fa-solid fa-2"></i></button>
                <button onclick="one(3)"><i class="fa-solid fa-3"></i></button>
                <button onclick="one(4)"><i class="fa-solid fa-4"></i></button>
                <button onclick="one(5)"><i class="fa-solid fa-5"></i></button>
                <button onclick="one(6)"><i class="fa-solid fa-6"></i></button>
                <button onclick="one(7)"><i class="fa-solid fa-7"></i></button>
                <button onclick="one(8)"><i class="fa-solid fa-8"></i></button>
                <button onclick="one(9)"><i class="fa-solid fa-9"></i></button>
                <button onclick="one(0)"><i class="fa-solid fa-0"></i></button>
                <button onclick="operaD()"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="operaDA()"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="math">
                <button onclick="opera('+')"><i class="fa-solid fa-plus"></i></button>
                <button onclick="opera('-')"><i class="fa-solid fa-minus"></i></button>
                <button onclick="opera('*')"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="opera('/')"><i class="fa-solid fa-divide"></i></button>
                <button id="equals" onclick="equal()"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
